<!DOCTYPE html>
<html>
  <head>
    <title>Página de estudo com tabela, formulário, lista não ordenada e links</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid rgb(7, 7, 7);
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #dad9d9;
      }
    </style>
  </head>
  <body>
    <h1>Página de estudo com tabela, formulário, lista não ordenada e links</h1>
    <table>
      <tr>
        <th>Menu 1</th>
        <th>Menu 2</th>
        <th>Menu 3</th>
      </tr>
      <tr>
        <td>Caixa 1, Celula 1</td>
        <td>Caixa 1, Celula 2</td>
        <td>Caixa 1, Celula 3</td>
      </tr>
      <tr>
        <td>Caixa 2, Celula 1</td>
        <td>Caixa 2, Celula 2</td>
        <td>Caixa 2, Celula 3</td>
      </tr>
    </table>
    <form>
        <br>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <input type="submit" value="Submit">
    </form>
    <ul>
        <br>
      <li><a href="https://www.example1.com">Exemplo 1</a></li>
      <li><a href="https://www.example2.com">Exemplo 2</a></li>
      <li><a href="https://www.example3.com">Exemplo 3</a></li>
    </ul>
  </body>
</html>
